    <section>
        <div class="containerG">
            <!-- <h1>Registro de <span>usuario</span></h1> --> 
                <div class="container-form">
                    <ul class="ul">
                        <li class="li">Registro de usuario</li>
                    </ul>
                    <form action="">

                        <label>Apellido y Nombre</label>
                        <input type="text" name="AyN" id="iAyN" required>

                        <label>N° Documento</label>
                        <input type="text" name="dniR" id="dni" required>

                        <label>Fecha de nacimiento</label>
                        <input type="date" name="fecNac" id="fecnac" required>

                        <label>Teléfono</label>
                        <input type="tel" name="phone" id="tel" required>

                        <label>Domicilio</label>
                        <input type="text" name="domicilio" id="domic" required>

                        <label>Email</label>
                        <input type="text" name="correo" id="email" required>

                        <label>Contraseña</label>
                        <input type="password" name="password" id="passw" required>

                        <label>Area</label>
                        <input type="text" name="area" id="area" required>

                        <label>Departamento</label>
                        <input type="text" name="Departamento" id="depart" required>

                        <label>Cargo</label>
                        <input type="text" name="cargo" id="cargo" required>

                        <label>Legajo</label>
                        <input type="text" name="legajo" id="legajo" required>

                        <label>Fecha de ingreso</label>
                        <input type="date" name="fecIng" id="feching" required>


                        <div class="btn">
                            <button type="submit" class="guardar">Guardar</button>
                            <button type="submit" class="cancelar">Cancelar</button>
                            
                        </div>
                    </form>
                </div>
        </div>
